<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" th:remove="tag">
	  <meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Mercarry</title>
</head>
<body>
	<header th:fragment="header" th:remove="tag">
			<nav>
				<div th:if="${#authentication.name == 'anonymousUser'}">
						<a th:href="@{/signin}">Sign In</a>
						<a th:href="@{/signup}">Sign Up</a>
				</div>

				<div th:if="${#authentication.name != 'anonymousUser'}">
						<p>Welcome, <span id="username" th:text="${#authentication.name}"></span>!</p>
						<a th:href="@{/signout}">Sign Out</a>
				</div>
			</nav>
		</header>
		<footer th:fragment="footer" th:remove="tag">
			<p>&copy; 2024 Mercarry</p>
		</footer>
		<div th:fragment="dependencies" th:remove="tag">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		</div>
</body>
</html>
