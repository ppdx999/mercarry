<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{layout :: head}"></head>
<body>
	<header th:insert="~{layout :: header}"></header>
	<div class="d-flex">
		<div th:insert="~{layout :: sidebar}"></div>
		<main class="content container mx-auto">
			<div class="row g-3">
				<div class="col-lg-4" th:each="product : ${products}">
					<div class="card">
						<img th:src="@{'/product-images/' + ${product.topImage.id}}" class="p-1" alt="image placeholder"></img>
						<div class="card-body">
							<h5 class="card-title" th:text="${product.name}">Product Name</h5>
							<p class="card-text" th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')} + 'å††'">Price</p>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
