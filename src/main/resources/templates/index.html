<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
	<header th:insert="~{layout :: header}"></header>
	<main>
		<h1 class="testcss">Welcome to Mercarry! v2!</h1>
		<div>
			<ul>
				<li th:each="product : ${products}">
						<p th:text="${product.name}">Product Name</p>
						<p th:text="${product.price}">Price</p>
				</li>
			</ul>
		</div>
	</main>
	<footer th:insert="~{layout :: footer}"></footer>
	<div th:insert="~{layout :: dependencies}"></div>
</body>
</html>
